{% load static %}

<!-- Registration Request Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     id="registration-request-modal"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Submit Registration Request</h2>
            <button onclick="document.getElementById('registration-request-modal').remove()" 
                    class="text-gray-500 hover:text-gray-700 text-3xl font-bold">
                &times;
            </button>
        </div>
        
        <form hx-post="/api/registration-requests/" 
              hx-target="#registration-request-modal"
              hx-swap="outerHTML"
              class="p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Select Plan (Optional)
                    </label>
                    <select name="plan" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                        <option value="">No specific plan</option>
                        {% if user.plans.all %}
                            {% for plan in user.plans.all %}
                            <option value="{{ plan.id }}">{{ plan.name }} ({{ plan.term }} {{ plan.year }})</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                    <p class="text-xs text-gray-500 mt-1">
                        Select a plan if you want to register for courses in a specific plan
                    </p>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Notes for Advisor
                    </label>
                    <textarea name="notes" 
                              rows="4"
                              required
                              placeholder="Explain your registration needs and any special circumstances..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600"></textarea>
                </div>
                
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4">
                    <p class="text-sm text-blue-800">
                        <strong>Note:</strong> Your registration request will be sent to your academic advisor for approval. 
                        You will be notified once they review your request.
                    </p>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" 
                        onclick="document.getElementById('registration-request-modal').remove()"
                        class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
                    Cancel
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'registration-request-modal') {
            setTimeout(() => location.reload(), 500);
        }
    });
</script>

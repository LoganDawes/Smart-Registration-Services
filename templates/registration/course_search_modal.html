{% load static %}

<!-- Course Search Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     id="course-search-modal"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Search Courses</h2>
            <button onclick="document.getElementById('course-search-modal').remove()" 
                    class="text-gray-500 hover:text-gray-700 text-3xl font-bold">
                &times;
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
            <!-- Search Filters -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Search</label>
                        <input type="text" 
                               id="course-search-input"
                               placeholder="Course code or title"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Term</label>
                        <select id="term-filter" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                            <option value="">All Terms</option>
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Year</label>
                        <select id="year-filter" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                            <option value="">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button 
                        hx-get="/api/sections/search_sections/"
                        hx-include="#course-search-input, #term-filter, #year-filter"
                        hx-target="#search-results"
                        hx-swap="innerHTML"
                        class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-semibold">
                        Search
                    </button>
                </div>
            </div>
            
            <!-- Search Results -->
            <div id="search-results">
                <p class="text-gray-600 text-center py-8">
                    Enter search criteria and click Search to find courses.
                </p>
            </div>
        </div>
    </div>
</div>

{% load static %}

<!-- Create Plan Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     id="create-plan-modal"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Create New Plan</h2>
            <button onclick="document.getElementById('create-plan-modal').remove()" 
                    class="text-gray-500 hover:text-gray-700 text-3xl font-bold">
                &times;
            </button>
        </div>
        
        <form hx-post="/api/plans/" 
              hx-target="#create-plan-modal"
              hx-swap="outerHTML"
              class="p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Plan Name</label>
                    <input type="text" 
                           name="name" 
                           required
                           placeholder="e.g., Fall 2024 Schedule"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Term</label>
                        <select name="term" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                            <option value="">Select Term</option>
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Year</label>
                        <select name="year" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600">
                            <option value="">Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Notes (Optional)</label>
                    <textarea name="notes" 
                              rows="3"
                              placeholder="Add any notes about this plan..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600"></textarea>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" 
                        onclick="document.getElementById('create-plan-modal').remove()"
                        class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
                    Cancel
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-semibold">
                    Create Plan
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'create-plan-modal') {
            setTimeout(() => location.reload(), 500);
        }
    });
</script>
